<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM selection</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body {
  font-family: sans-serif;
  font-size: 100%;
}

#hover {
  width: 10em;
  height: 10em;
  text-align: center;
  line-height: 9em;
  border: 1px solid #666;
}
</style>
</head>
<body>

  <div id="hover">
    hover over me!
  </div>

  <p id="coords"></p>

<script>
(function() {

  // As the mouse moves into the #hover box, output the X and Y co-ordinates
  var box = document.getElementById('hover');
  box.addEventListener('mousemove', coordsHover);
  box.addEventListener('mouseleave', coordsHover);

  function coordsHover(e) {

    var x = e.clientX;
    var y = e.clientY;

    // var x = e.offsetX;
    // var y = e.offsetY;

    // var x = e.pageX;
    // var y = e.pageY;

    // var x = e.movementX;
    // var y = e.movementY;

    var coords = 'X = ' + x + ' and Y = ' + y;
    //document.getElementById('coords').innerHTML = (e.type === 'mousemove' ? coords : '');
    document.getElementById('coords').textContent = (e.type === 'mousemove' ? coords : '');
  }

})();
</script>
</body>
</html>
