<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM selection</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body {
  font-family: sans-serif;
  font-size: 100%;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
}

td {
  width: 3em;
  height: 3em;
  text-align: center;
  vertical-align: middle;
  border: 1px solid #666;
}
</style>
</head>
<body>

  <table summary="example table">

    <tbody>
      <tr><td>1-1</td><td>1-2</td><td>1-3</td><td>1-4</td><td>1-5</td></tr>
      <tr><td>2-1</td><td>2-2</td><td>2-3</td><td>2-4</td><td>2-5</td></tr>
      <tr><td>3-1</td><td>3-2</td><td>3-3</td><td>3-4</td><td>3-5</td></tr>
      <tr><td>4-1</td><td>4-2</td><td>4-3</td><td>4-4</td><td>4-5</td></tr>
      <tr><td>5-1</td><td>5-2</td><td>5-3</td><td>5-4</td><td>5-5</td></tr>
    </tbody>

  </table>


<script>
(function() {

  // when a table cell is clicked:
  // 1. Output its text value to the console, and
  // 2. Change its background to a random colour.
var tds = document.getElementsByTagName('td');

for (var i = 0; i < tds.length; i++) {
  tds[i].addEventListener('click', cellHandler, false);
}

function cellHandler() {
  console.log(this.textContent);
  this.style.backgroundColor = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
}

})();
</script>
</body>
</html>
