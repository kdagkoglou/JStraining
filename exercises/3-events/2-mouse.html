<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM selection</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body {
  font-family: sans-serif;
  font-size: 100%;
}

#hover {
  width: 10em;
  height: 10em;
  text-align: center;
  line-height: 9em;
  border: 1px solid #666;
}
</style>
</head>
<body>

  <div id="hover">
    hover over me!
  </div>

<script>
(function() {
  var box = document.getElementById('hover');
  box.addEventListener('mouseenter', enter);
  box.addEventListener('mouseleave', exit);

  function enter() {
    this.textContent = "hovered";
  }

  function exit() {
    this.textContent = "hover over me!";
  }

  // As the mouse moves into the #hover box, change the text to 'hovered'.
  // Revert back to the original text as the mouse moves out


})();
</script>
</body>
</html>
