<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM selection</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body {
  font-family: sans-serif;
  font-size: 100%;
}

.bodyactive {
  display: none;
}

body.active .bodyactive {
  display: block;
}

p.para {
  color: #0c0;
}

li[data-value] {
  font-weight: bold;
}
</style>
</head>
<body>

  <article>

    <p class="intro"><strong>Introdution</strong> with <a href="#">a link</a>.</p>

    <p>another paragraph</p>

    <ul id="list">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>

  </article>

  <p class="bodyactive">This paragraph is shown when the &lt;body&gt; has a class of 'active'.</p>

<script>
(function() {

// 1. Add the class `active` to the `<body>` (a new paragraph will appear).
var b = document.body;
b.classList.add("active");

// 2. Apply a class of `para` to all `<p>` elements (they will go green).
var p = document.getElementsByTagName('p');
for (i = 0; i < p.length; i++) {
p[i].classList.add("para");
};

for (let i of p) { console.log(i); }


// 3. Change the text of the second paragraph.
p[1].textContent = "New Text Here!";

// alternatively: p[1].firstChild.nodeValue = ...

// 4. Change the link's `href` to `"https://www.google.com/"`.
var a = p[0].firstElementChild;
a.href = 'https://google.com/';

// var a = document.getElementsByClassName('a');
// var a1 = a.length && a[0];
// if (a1) a.href = 'https://google.com/';


// 5. Add a `data-value` attribute to all list items. It's value must be set to the numeric position, i.e. `"1"` for the first item, `"2"` for the second etc. (they will go bold).
var listItems = document.getElementById('list');
for (i = 0; listItems && listItems.children && i < listItems.children.length; i++) {
  listItems[i].setAttribute('data-value', [i+1]);
};


// 6. Change the colour of all list items to red.
var listItems = document.getElementById('list').children;
for (i = 0; i < listItems.length; i++) {
listItems[i].style.color = "red";
};

// listItems.classList.add('red');
// .red li {
//   color: red;
// }

})();
</script>
</body>
</html>
